<!--main content start-->
<section id="main-content">
    <section class="wrapper">

        <!--overview start-->
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="{{overview.array[0].class}}"></i>{{overview.array[0].name}}</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a ui-sref="home">Home</a></li>
                    <li ng-repeat="o in overview.array | orderBy : $index : true">
                        <i class="{{o.class}}"></i>{{o.name}}
                    </li>
                </ol>
            </div>
        </div>
        <!--overview end-->
        <div ui-view></div>

    </section>
</section>
<!--main content end-->
